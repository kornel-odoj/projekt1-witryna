    <script>
        function nastepny() {
            const obecnyObraz = document.getElementById('obecnyobraz');
            const resztaObrazow = document.getElementById('resztaobrazow');

            const pierwszy = resztaObrazow.firstElementChild;
            const drugi = resztaObrazow.children[1];

            resztaObrazow.removeChild(pierwszy);
            resztaObrazow.appendChild(pierwszy);
            obecnyObraz.innerHTML = drugi.outerHTML;
        }

        function poprzedni() {
            const obecnyObraz = document.getElementById('obecnyobraz');
            const resztaObrazow = document.getElementById('resztaobrazow');

            const ostatni = resztaObrazow.lastElementChild;
            const przedostatni = resztaObrazow.children[resztaObrazow.children.length - 2];

            resztaObrazow.removeChild(ostatni);
            resztaObrazow.insertBefore(ostatni, resztaObrazow.firstElementChild);
            obecnyObraz.innerHTML = przedostatni.outerHTML;
        }

        function zmienObraz(element) {
            const obecnyObraz = document.getElementById('obecnyobraz');
            obecnyObraz.innerHTML = element.outerHTML;
        }
    </script>
